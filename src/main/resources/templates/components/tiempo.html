<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<body>
    <section th:fragment="interceptor">
        <div class="mb-5 mt-2" th:if="${tiempoTranscurrido != null}">
            <span class="alert alert-success" th:text="${'Tiempo transcurrido: ' + tiempoTranscurrido + ' milisegundos'}"></span>
        </div>
    </section>
</body>
</html>
