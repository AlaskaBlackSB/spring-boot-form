#Este archivo puede contener mensajes personalizados para la validacion
#El archivo es mas importante que el mensaje que se le puede poner con el atributo <message> en cada directiva

#Cambia el mensaje de la regla de validacion @NotEmpty (Aplica para todos los @NotEmpty del proyecto)
NotEmpty = El campo és obligatorio

#Cambia el mensaje de la regla de validacion @NotEmpty del modelo <user> en el campo <name>
# <user> es el nombre del objeto con el cual se pasa a la vista
NotEmpty.user.name = El nombre es obligatorió

NotEmpty.user.email = El correo es incorrecto @

Pattern.user.pattern = El formato del pattern debe ser XX.XXX.XXX.X ej. 12.123.123-K

IdentificadorRegex.user.pattern = El formato del pattern debe ser XX.XXX.XXX.X con anotaciones

Required.user.lastName = El campo apellido es requerido con anotaciones

typeMismatch.java.lang.Integer = Debe ser un entero.

typeMismatch.user.cuenta = La cuenta debe ser un entero.

typeMismatch.java.util.Date = El formado debe ser yyyy/MM/dd

Past.user.date = Debe ser una fecha pasada (Antes de hoy)

Future.user.date = Debe ser una fecha futura (después de hoy)

